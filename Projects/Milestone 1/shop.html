<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Shop - Altruisme</title>
    <link rel="stylesheet" href="styles/shop.css">
    <style>
    .product-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
        margin-top: 40px;
    }

    .product-image {
        flex: 1;
        min-width: 300px;
        max-width: 45%;
        text-align: center;
        position: relative;
    }

    .product-image img {
        max-width: 100%;
        border-radius: 8px;
        border: 3px solid #ddd;
        transition: transform 0.3s ease;
    }

    .product-image img:hover {
        transform: scale(1.25);
    }

    .product-thumbnails {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 10px;
    }

    .product-thumbnails img {
        width: 70px;
        height: 70px;
        border: 2px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .product-thumbnails img:hover {
        transform: scale(1.1);
        border-color: #f39c12;
    }

    .product-info {
        flex: 1;
        min-width: 300px;
        max-width: 50%;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .product-info h3 {
        font-size: 2.5em;
        color: #333;
        margin: 0;
    }

    .product-info p {
        font-size: 1.2em;
        color: #555;
        line-height: 1.8;
    }

    .product-buttons {
        display: flex;
        gap: 15px;
    }

    .product-buttons button {
        padding: 15px 30px;
        font-size: 1.2em;
        color: #fff;
        background: #f39c12;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .product-buttons button:hover {
        background: #d35400;
    }
</style>
</head>

<body>
    <header>
        <h1>Shop</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="competition.html">Competition</a>
        <a href="audience.html">Audience</a>
    </nav>
    <main>
        <section class="product-section">
            <div class="product-image">
                <img id="main-image" src="https://via.placeholder.com/600x600" alt="Luxury Product">
                <div class="product-thumbnails">
                    <img src="https://via.placeholder.com/600x600" alt="Thumbnail 1">
                    <img src="https://via.placeholder.com/600x600" alt="Thumbnail 2">
                </div>
            </div>
            <div class="product-info">
                <h3>Luxury Silk Dress</h3>
                <p>Perfect for exclusive occasions, this piece redefines opulence.</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <h6>Copyright &copy; 2025</h6>
    </footer>
    <script>
        // JavaScript to change main image when thumbnail is clicked
        const thumbnails = document.querySelectorAll('.product-thumbnails img');
        const mainImage = document.getElementById('main-image');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                mainImage.src = thumbnail.src;
            });
        });
    </script>
</body>
</html>
