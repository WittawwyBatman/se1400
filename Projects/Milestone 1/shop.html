<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Shop - Altruisme</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Shop</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="competition.html">Competition</a>
        <a href="audience.html">Audience</a>
    </nav>
    <main>
        <section class="product-section">
            <div class="product-image">
                <img id="main-image" src="https://via.placeholder.com/600x600" alt="Luxury Product">
                <div class="product-thumbnails">
                    <img src="https://via.placeholder.com/600x600" alt="Thumbnail 1">
                    <img src="https://via.placeholder.com/600x600" alt="Thumbnail 2">
                </div>
            </div>
            <div class="product-info">
                <h3>Dark Noir Hoodie</h3>
                <p>Perfect for exclusive occasions, this piece redefines opulence.</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <h6>Copyright &copy; 2025</h6>
    </footer>
    <script>
        // JavaScript to change main image when thumbnail is clicked
        const thumbnails = document.querySelectorAll('.product-thumbnails img');
        const mainImage = document.getElementById('main-image');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                mainImage.src = thumbnail.src;
            });
        });
    </script>
</body>
</html>
