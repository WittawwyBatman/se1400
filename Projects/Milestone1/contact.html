<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Altruisme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="section-box">
            <h2>Competition Analysis</h2>
            <p>Our competitors have brand recognition, but they lack uniqueness. Altruisme offers exclusive, tailor-made luxury.</p>
        </div>
        <div class="section-box">
            <h2>Contact Us</h2>
            <p>Phone: +1 (123) 456-7890</p>
            <p>Email: support@altruisme.com</p>
        </div>
        <div class="section-box">
            <h3>Submit a Message</h3>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
    
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>    

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Altruisme. All rights reserved.</p>
    </footer>

</body>
</html>
